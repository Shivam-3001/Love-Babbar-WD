<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, tr, th{
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 22px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2" rowspan="2">abcd</td>
            <!-- <td>abcd</td> -->
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>abcd</td>
            <td>abcd</td> -->
        </tr>
    </table>
</body>
</html>
