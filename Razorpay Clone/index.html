<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a class="cursor-pointer py-7 pr-7" href="/">
                <img src="./Images/logo.svg" width="125px" height="30px" >
            </a>

            <ul class="flex space-x-6">
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Payments</a>
                    <div class="absolute  bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-300"></div>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Banking</a>
                    <div class="absolute  bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-300"></div>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Corporate Card</a>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Payroll</a>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Resources</a>
                    <div class="absolute  bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-300"></div>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Support</a>
                    <div class="absolute  bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-300"></div>
                </li>
                
                <li class="relative text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-300 group">
                    <a href="#">Pricing</a>
                    <div class="absolute  bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-300"></div>
                </li>
                
            </ul>

            <div class="flex space-x-6">
                <img src="./Images/india-flag.svg" width="28px" height="20px">
                
                <!-- Log in button -->
                <button class="py-3 px-5 cursor-pointer font-mullish text-white border-lightBlue border
                rounded-sm text-sm font-bold">
                    <a href="https://leetcode.com/" target="_blank">Log in</a>
                </button>

                <!-- Sign up button -->
                <button class="py-3 px-4 hidden lg:flex items-center cursor-pointer font-mullish text-lightBlue300 bg-white border 
                rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightblue500">
                    <a href="https://www.codechef.com/dashboard" target="_blank">Sign up</a>
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
