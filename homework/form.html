<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp</title>
</head>
<body>
    <h1>Welcome to Codehelp!</h1>
    <h2>Contact Us form</h2>

    <form action="https://www.thecodehelp.in">
        <label for="username">Name: </label>
        <input type="text" id="username" placeholder="Enter your name">
        <br>
        <br>
        <label for="email">E-Mail: </label>
        <input type="email" id="email" placeholder="Enter your E-Mail">
        <br>
        <br>
        <label for="phone">Contact No: </label>
        <input type="tel" id="phone" placeholder="Enter Contact Number">
        <br>
        <br>
        <label for="gender">Gender: </label>
        <select name="cars" id="cars">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="extra">Prefer Not to Say</option>
        </select>
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date">
        <br>
        <br>
        <label for="rating">Rating: </label>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label>
        <input type="radio" id="2" name="rating">
        <label for="2">2</label>
        <input type="radio" id="3" name="rating">
        <label for="3">3</label>
        <input type="radio" id="4" name="rating">
        <label for="4">4</label>
        <input type="radio" id="5" name="rating">
        <label for="5">5</label>

        <br>
        <br>
        <label for="message">Enter your message: </label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>

        <br>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>

</body>
</html>
