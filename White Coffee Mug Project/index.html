<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <!-- left section -->
            <div class="left-section">
                <img class="mug" src="mug.jpg" alt="Mug Image">
            </div>

            <!-- right section -->
            <div class="right-section">
                <p class="product">Coffee Mug</p>
                <h2 class="product-name">White Coffee Mug</h2>
                <p class="product-description">
                    Coffee Mugs are designed to express emotions. These
                    are acclaimed for their amazing designs & superior quality
                </p>
                <p class="price">
                    <span class="green">₹149</span>
                    <span class="crossed">₹230</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" class="btn-img">
                    <span class="btn-description">Add to Cart</span>
                </button>

            </div>
        </div>
    </div>
</body>
</html>
