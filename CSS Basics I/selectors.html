<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: 32px;
            background-color: yellow;
        }
        h1{
            background-color: aqua;
        }
        table{
            border: 10px solid black;
        }
        .first{
            background-color: blue;
            font-size: 44px;
        }
        #temp{
            font-size: 10px;
        }
    </style>
    
</head>
<body>
    <p>This is my first paragraph</p>
    <h1>This is my first heading</h1>
    <p class="first">This is second para</p>
    <p class="first" id="temp">This is sample para</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Heading</th>
        </tr>

        <tr>
            <td>Shivam</td>
            <td>Engineer</td>
        </tr>
    </table>
</body>
</html>
