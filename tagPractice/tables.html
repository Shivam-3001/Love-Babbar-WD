<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, tr, td, th{
            font-size: 22px;
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th>Subject</th>
            <th>Sem 1</th>
            <th>Sem 2</th>
            <th>Sem 3</th>
        </tr>
        <tr>
            <td>Programming</td>
            <td>45</td>
            <td>67</td>            
            <td>78</td>            
        </tr>
        <tr>
            <td>Electronics</td>
            <td>78</td>
            <td>56</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Mechanics</td>
            <td>89</td>
            <td>78</td>
            <td>76</td>
        </tr>
    </table>
</body>
</html>
