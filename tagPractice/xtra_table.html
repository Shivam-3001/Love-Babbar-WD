<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, tr, td, th{
            font-size: 22px;
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Final</td>
                <td>700</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
